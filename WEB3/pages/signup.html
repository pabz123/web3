  <script>
    const roleSelect = document.getElementById("role");
    const employerFields = document.getElementById("employerFields");

    roleSelect.addEventListener("change", () => {
      employerFields.style.display = roleSelect.value === "employer" ? "block" : "none";
    });

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        username: document.getElementById("username").value.trim(),
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value.trim(),
        role: document.getElementById("role").value,
        company_name: document.getElementById("company_name").value.trim(),
        company_type: document.getElementById("company_type").value.trim(),
        industry: document.getElementById("industry").value.trim(),
        company_description: document.getElementById("company_description").value.trim(),
      };

      try {
        const res = await fetch("http://localhost:5000/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          alert("Registration successful! Redirecting to login...");
          window.location.href = "login.html";
        } else {
          alert(result.error || "Registration failed.");
        }
      } catch (err) {
        console.error(err);
        alert("Server error. Please try again later.");
      }
    });
	// Theme toggle
  const toggle = document.getElementById('theme-toggle');
  const body = document.body;
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'light') {
    body.classList.add('light-theme');
    toggle.textContent = 'üåô Dark Mode';
  }
  toggle.addEventListener('click', () => {
    const isLight = body.classList.toggle('light-theme');
    toggle.textContent = isLight ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode';
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
  });
  </script>

  <main class="profile-container">
    <h1>My Profile</h1>

    <!-- Profile Completion -->
    <div class="progress-section">
      <label>Profile Completion:</label>
      <div class="progress-bar">
        <div id="completion-fill" class="progress-fill" style="width: 0%;"></div>
      </div>
      <span id="completion-text">0%</span>
    </div>

    <!-- Profile Form -->
    <form id="profileForm" enctype="multipart/form-data">
      <div class="form-grid">
        <div>
          <label>Full Name:</label>
          <input type="text" name="fullName" id="fullName" required>

          <label>Email:</label>
          <input type="email" name="email" id="email" required>

          <label>Phone:</label>
          <input type="text" name="phone" id="phone">

          <label>Education Level:</label>
          <select id="education" name="education">
            <option value="">Select</option>
            <option value="Diploma">Diploma</option>
            <option value="Undergraduate">Undergraduate</option>
            <option value="Postgraduate">Postgraduate</option>
          </select>

          <label>Skills:</label>
          <textarea id="skills" name="skills" placeholder="e.g., JavaScript, Python, UI/UX Design"></textarea>
        </div>

        <!-- Upload Area -->
        <div class="upload-section">
          <div class="profile-pic-wrapper">
            <img id="profilePreview" src="/uploads/default-avatar.png" alt="Profile Picture" />
            <input type="file" id="profilePic" name="profilePic" accept="image/*">
          </div>

          <label>Upload CV (PDF):</label>
          <input type="file" id="cvFile" name="cvFile" accept=".pdf">

          <button type="submit" class="btn btn-primary">Save Profile</button>
        </div>
      </div>
    </form>
  </main>
